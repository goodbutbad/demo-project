<!DOCTYPE html>
<html class="auth">
  <head>
    <meta charset="UTF-8" />
    <title>Authentication Example</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles/reg-log.css" />
  </head>
  <body>
    <div class="container auth__form">
      <h2 class="auth__title">Login Form</h2>
      <form id="login-form" class="form auth__form-element" action="">
        <div class="form__group">
          <label class="form__label" for="username">Username</label>
          <input class="form__input" type="text" id="username" name="username" />
        </div>
        <div class="form__group">
          <label class="form__label" for="password">Password</label>
          <input class="form__input" type="password" id="password" name="password" />
        </div>
        <button type="submit" class="btn auth__btn">Login</button>
      </form>
    </div>

    <div class="container auth__form">
      <h2 class="auth__title">Registration Form</h2>
      <form id="register-form" class="form auth__form-element" action="">
        <div class="form__group">
          <label class="form__label" for="username">Username</label>
          <input class="form__input" type="text" id="username" name="username" />
        </div>
        <div class="form__group">
          <label class="form__label" for="password">Password</label>
          <input class="form__input" type="password" id="password" name="password" />
        </div>
        <div class="form__group">
          <label class="form__label" for="password-confirm">Confirm Password</label>
          <input class="form__input" type="password" id="password-confirm" name="confirmPassword" />
        </div>
        <button type="submit" class="btn auth__btn">Register</button>
      </form>
    </div>
    <script src="./assets/scripts/page1.js"></script>
  </body>
</html>
