<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Work Reports</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Reports</h1>
        <nav class="header__nav">
          <a class="header__nav-link" href="#">Home</a>
          <a class="header__nav-link" href="#">Dashboard</a>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <h2 class="main__title">Latest Reports</h2>
        <div class="main__reports">
      
          <div class="report">
            <h3 class="report__title">Report 1</h3>
            <p class="report__description">Lorem ipsum dolor sit amet</p>
            <button class="report__delete-btn">Delete</button>
          </div>
          <div class="report">
            <h3 class="report__title">Report 2</h3>
            <p class="report__description">Sed convallis nisi euismod</p>
            <button class="report__delete-btn">Delete</button>
          </div>
       
          <form id="add-report-form">
            <input type="text" id="report-title" placeholder="Title">
            <textarea id="report-description" placeholder="Description"></textarea>
            <button type="submit" id="add-report-btn">Add Report</button>
          </form>
        </div>
      </div>
    </main>
    
    <footer class="footer">
      <div class="container">
        <p class="footer__text">Mazeloff Gay &copy; 2048</p>
      </div>
    </footer>




    <script src="./assets/scripts/page2.js"></script>
  </body>
</html>
